<html
	data-namespace-typo3-fluid="true"
>
<f:layout name="Default"/>

<f:section name="Type">
    {f:translate(key: 'LLL:EXT:site_t3demo/Resources/Private/Language/locallang_db.xlf:CType.menu_pages.name')}
</f:section>

<f:section name="Main">
	<f:variable name="numberOfPages" value="0" />

	<f:if condition="{relatedPages}">
		<ul class="b_ce__list">
			<f:for each="{relatedPages}" as="page">
				<f:if condition="!{page.hidden}"><f:variable name="numberOfPages" value="{numberOfPages + 1}" /></f:if>
				<li class="b_ce__listitem {f:if(condition: page.hidden, then: 'b_ce__listitem--hidden')}">
					{page.title} ({page.uid}): {page.abstract}
				</li>
			</f:for>
		</ul>
	</f:if>

    <f:render partial="Link" arguments="{link: link, linklabel: linklabel}" />

	<f:if condition="{numberOfPages} > 4">
        <f:render partial="Warning/Message" arguments="{type: 'warning', key: 'pageLayoutView.moreThan4Items'}" />
	</f:if>
	<f:if condition="{numberOfPages} < 4">
        <f:render partial="Warning/Message" arguments="{type: 'warning', key: 'pageLayoutView.lessThan4Items'}" />
	</f:if>
</f:section>

</html>
